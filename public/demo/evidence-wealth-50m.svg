<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background (like a PDF page) -->
  <rect width="600" height="400" fill="#f9fafb" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="560" height="50" fill="#1f2937" rx="4"/>
  <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Wealth Annual Report 2024
  </text>
  
  <!-- Table Header -->
  <rect x="40" y="90" width="520" height="35" fill="#3b82f6" rx="2"/>
  <text x="50" y="112" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Asset Category
  </text>
  <text x="300" y="112" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Value (USD)
  </text>
  <text x="480" y="112" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Status
  </text>
  
  <!-- Table Row 1 -->
  <rect x="40" y="125" width="520" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="50" y="145" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Domestic Equities
  </text>
  <text x="300" y="145" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    $12,500,000
  </text>
  <text x="480" y="145" font-family="Arial, sans-serif" font-size="11" fill="#059669" font-weight="600">
    ✓ Verified
  </text>
  
  <!-- Table Row 2 -->
  <rect x="40" y="155" width="520" height="30" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="50" y="175" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Real Estate Holdings
  </text>
  <text x="300" y="175" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    $8,300,000
  </text>
  <text x="480" y="175" font-family="Arial, sans-serif" font-size="11" fill="#059669" font-weight="600">
    ✓ Verified
  </text>
  
  <!-- Table Row 3 (HIGHLIGHTED) - Offshore Assets -->
  <rect x="40" y="185" width="520" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <!-- RED HIGHLIGHT BOX -->
  <rect x="35" y="180" width="530" height="40" fill="none" stroke="#ef4444" stroke-width="3" rx="4"/>
  <text x="50" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">
    Offshore Assets (BVI/Cayman)
  </text>
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
