  </text>
  <text x="480" y="205" font-family="Arial, sans-serif" font-size="11" fill="#dc2626" font-weight="600">
    ⚠ Review Required
  </text>
  
  <!-- Table Row 4 -->
  <rect x="40" y="215" width="520" height="30" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="50" y="235" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Alternative Investments
  </text>
  <text x="300" y="235" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    $4,200,000
  </text>
  <text x="480" y="235" font-family="Arial, sans-serif" font-size="11" fill="#059669" font-weight="600">
    ✓ Verified
  </text>
  
  <!-- Total Row -->
  <rect x="40" y="250" width="520" height="35" fill="#1f2937" rx="2"/>
  <text x="50" y="272" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    TOTAL WEALTH PORTFOLIO
  </text>
  <text x="300" y="272" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    $75,000,000
  </text>
  
  <!-- Footer Notes -->
  <text x="50" y="310" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-style="italic">
    Notes:
  </text>
  <text x="50" y="330" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">
    • Offshore assets disclosed through Wealth division cross-reference (2024 year-end report)
  </text>
  <text x="50" y="345" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">
    • Client's onboarding SOF declaration: $5M (significant discrepancy detected)
  </text>
  <text x="50" y="360" font-family="Arial, sans-serif" font-size="9" fill="#ef4444" font-weight="600">
    ⚠ RISK ALERT: 10x disclosure variance requires Enhanced Due Diligence (EDD)
  </text>
  
  <!-- Watermark -->
  <text x="550" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">
    Page 1 of 1 • Confidential
  </text>
</svg>




